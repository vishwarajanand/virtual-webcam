<html>

<head>
    <title>Virtual Webcam</title>
</head>

<body>
    <img src='./icons/icon-16.png' id='extensionImage'>
    <button id='VirtualWebcamExtension_ShowSample' onclick="setUserPrefs(default_value)"
        class="btn_filter_select default">Remove
        Filters (default)</button>
    <button id='VirtualWebcamExtension_ShowBW' onclick="setUserPrefs('shader-bw')"
        class="btn_filter_select shader-bw">Black and
        White Filter</button>
    <button id='VirtualWebcamExtension_ShowFlicker' onclick="setUserPrefs('shader-flicker')"
        class="btn_filter_select shader-flicker">Flicker Filter</button>
    <button id='VirtualWebcamExtension_ShowCartoonize' onclick="setUserPrefs('shader-cartoonize')"
        class="btn_filter_select shader-cartoonize">Cartoonize
        Filter</button>
    <br />
    <br />
    <!-- <iframe width="500" height="500" src="https://vishwarajanand.github.io/virtual-webcam/" allowusermedia
        allow="camera *;microphone *"></iframe> -->
    <br />
    <br />
    <script src="js/settings.js"></script>
</body>

</html>
